<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Update Student Details</h5>
                </div>

                <div class="card-body">

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Student Name</label>
                            <input type="text" name="name" value="{{ student.name }}" 
                                   class="form-control" placeholder="Enter student name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Registration Number</label>
                            <input type="text" name="regno" value="{{ student.regno }}" 
                                   class="form-control" placeholder="Enter reg number" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" name="age" value="{{ student.age }}" 
                                   class="form-control" placeholder="Enter age" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Course</label>
                            <input type="text" name="course" value="{{ student.course }}" 
                                   class="form-control" placeholder="Enter course" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="phoneno" value="{{ student.phoneno }}" 
                                   class="form-control" placeholder="Enter phone number" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
