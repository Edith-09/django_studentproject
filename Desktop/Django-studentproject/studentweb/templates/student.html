<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 50%;
            background: #fff;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background: #3498db;
            color: #fff;
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 8px;
        }
        .btn {
            padding: 10px 16px;
            background: #3498db;
            border: none;
            color: white;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Student Registration Form</h2>

    <form method="POST">
        {% csrf_token %}
        
        <table>
            <tr>
                <th>Field</th>
                <th>Enter Details</th>
            </tr>

            <tr>
                <td>Name</td>
                <td><input type="text" name="name" required></td>
            </tr>

            <tr>
                <td>Registration Number</td>
                <td><input type="text" name="regno" required></td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="number" name="age" required></td>
            </tr>

            <tr>
                <td>Course</td>
                <td><input type="text" name="course" required></td>
            </tr>

            <tr>
                <td>Phone Number</td>
                <td><input type="text" name="phoneno" required></td>
            </tr>
        </table>

        <button type="submit" class="btn">Submit</button>
    </form>

</body>
</html>
